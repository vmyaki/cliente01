    <body>

        <script>

            //Funci√≥n
            (function ()
            {
                var pepe =
                        {
                            alumna: function ()
                            {
                                return "vero";
                            },
                            
                            miFNC: function()
                            {
                                return this.alumna();
                            }
                        };

                function x(a, b)
                {
                    console.log(a.miFNC()); //El parametro 'a' coge el valor del atributo alumno de json
                    
                }

                x(pepe); //Paso a la funcion lo que vale la variable json
            })();




        </script>
