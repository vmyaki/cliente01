        {

          /**Comprueba si un parametro es positivo.
           * @param {NUM} param . Recibe valor numerico.
           * @returns {BLN} Si es positivo devuelve TRUE.
           */
          esPositivo: function (param)
          {
            return (param > 0);
          },
          /**Comprueba si un parametro es negativo.
           * @param {NUM} param. Recibe valor numerico.
           * @returns {BLN} Si es negativo devuelve TRUE.
           */
          esNegativo: function (param)
          {
            return (param < 0);
          },
          /**
           * Comprueba si un parametro es de valor neutro
           * @param {NUM} - param recibe un valor numerico
           * @returns {BLN} - Si es 0 devuelve TRUE
           */
          esNeutro: function (param)
          {
            return (param === 0);
          }


        };

         */
        function suma(num1, num2)
        {
          return (num1 + num2);
        }

         * @param {NUM} num1
         * @param {NUM} num2
         * @returns {NUM} - Devuelve la resta de dos numeros
         */
        function resta(num1, num2)
        {
          return (num1 - num2);

        }
